<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/red-and-blue-calculators-yxm0myfzuym67431.jpg'); /* Reemplaza 'ruta-de-la-imagen.jpg' con la ruta real de tu imagen de calculadora */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para mantener la legibilidad */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
        }

        #resultado {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h1 id="resultado">{resultado}</h1>
    </div>
</body>

</html>
